<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" id="email" placeholder="your@example.com" formControlName="email">
        @if (loginForm.hasError('email')) {
        <mat-error>{{ loginForm.getError('email') }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" id="password" placeholder="your password" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        @if (loginForm.hasError('password')) {
          <mat-error>{{ loginForm.getError('password') }}</mat-error>
        }
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid || loginLoading()">{{ loginLoading() ? 'loading' : 'Login'}}</button>
    </form>
  </mat-card-content>
</mat-card>
